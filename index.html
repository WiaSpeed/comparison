
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JuxtaposeJS Comparison</title>
        <!-- JuxtaposeJS CSS -->
        <link rel="stylesheet" href="https://cdn.knightlab.com/libs/juxtapose/latest/css/juxtapose.css">
        <style>
            body {
                font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
                background-color: #fafafa;
                padding: 20px;
                text-align: center;
            }
            .container {
                max-width: 800px;
                margin: 0 auto 60px auto;
            }
            h2 { margin-bottom: 10px; color: #333; }
            .juxtapose { margin-bottom: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        </style>
    </head>
    <body>

        <div class="container">
            <h2>Location: IFNI</h2>
            <!-- Juxtapose Container 1 -->
            <div class="juxtapose" data-starting-position="50%" data-mode="horizontal">
                <img src="07-02-2025 ifni.PNG" data-label="07-02-2025" alt="Ifni Before">
                <img src="09-12-2025 ifni.PNG" data-label="09-12-2025" alt="Ifni After">
            </div>
        </div>

        <div class="container">
            <h2>Location: KHENFOUF</h2>
            <!-- Juxtapose Container 2 -->
            <div class="juxtapose" data-starting-position="50%" data-mode="horizontal">
                <img src="07-02-2025 khenfouf.PNG" data-label="07-02-2025" alt="Khenfouf Before">
                <img src="19-11-2025 khenfouf.PNG" data-label="19-11-2025" alt="Khenfouf After">
            </div>
        </div>

        <!-- JuxtaposeJS Script -->
        <script src="https://cdn.knightlab.com/libs/juxtapose/latest/js/juxtapose.min.js"></script>
    </body>
    </html>
